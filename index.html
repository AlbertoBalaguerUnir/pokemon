<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="ejemplo_display">
        <div class="dentro">1</div>
        <div class="dentro">2</div>
        <div class="dentro">3</div>
        <div class="dentro">4</div>
        <div class="dentro">5</div>
        <div class="dentro">6</div>
        <div class="dentro">7</div>
        <div class="dentro">8</div>
        <div class="dentro">9</div>
        <div class="dentro">10</div>
    </div>


    <h1>Pokedex</h1>

    <table>
        <tr>
            <td>
                <img class="pokemon" src="./img/bulbasur.png" alt="Bulbasur">
                <p class="nombre">Bulbasur</p>
            </td>
            <td>
                <img class="pokemon" src="./img/ivysaur.png" alt="Ivysaur">
                <p class="nombre">Ivysaur</p>
            </td>
            <td>
                <img class="pokemon" src="./img/venusaur.png" alt="Venusaur">
                <p class="nombre">Venusaur</p>
            </td>
            <td>
                <img class="pokemon" src="./img/charmander.png" alt="Charmander">
                <p class="nombre">Charmander</p>
            </td>
        </tr>
        <tr id="con_imagen_de_fondo">

            <td id="Charmeleon">
                <p class="nombre">Charmeleon</p>
            </td>
            <td id="Charizar">
                <p class="nombre">Charizar</p>
            </td>
            <td id="Squirtle">
                <p class="nombre">Squirtle</p>
            </td>
            <td id="Wartortle">
                <p class="nombre">Wartortle</p>
            </td>
        </tr>

        <tr>
            <td>
                <img class="pokemon" src="./img/blastoise.png" alt="Blastoise">
                <p class="nombre">Blastoise</p>
            </td>
            <td>
                <img class="pokemon" src="./img/caterpie.png" alt="Caterpie">
                <p class="nombre">Caterpie</p>
            </td>
            <td>
                <img class="pokemon" src="./img/metapod.png" alt="Metapod">
                <p class="nombre">Metapod</p>
            </td>
            <td>
                <img class="pokemon" src="./img/butterfree.png" alt="Butterfree">
                <p class="nombre">Butterfree</p>
            </td>
        </tr>
    </table>

    <div id="formulario">
        <form action="mailto:pepe@gmail.com">

            <div class="elemento">
                <label for="nombre">Nombre*</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div class="elemento">
                <label for="apellidos">email*: </label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="elemento">
                <label for="fnacimiento">Fecha de nacimiento: </label>
                <input type="date" name="fnacimiento" id="fnacimiento">
            </div>

            <div class="elemento">
                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">
            </div>

        </form>

    </div>

</body>

</html>
